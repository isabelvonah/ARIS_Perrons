<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perrons</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

    <!-- css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- apexcharts.js -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>

<body>

	<!-- navbar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"><i class="bi bi-grid-3x2-gap-fill" style="color: red;"></i></i></a>
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li class="nav-item">
					<a class="nav-link active" aria-current="page" href="#">tabellarische Ansicht</a>
				</li>
				<li class="nav-item">
					<a class="nav-link active" href="#">Kartenansicht</a>
				</li>
                <li class="nav-item">
					<a class="nav-link active" href="#">Kuchenansicht</a>
				</li>
			</ul>
		</div>
	</nav>

	<!-- main content -->
	<div class="container mt-5 mb-3">

        <h1> Kuchenansicht </h1>

        <div class="container mt-5">
            <div class="row">
                <div class="col">
                    <h3> Höhenverlauf der Perrons </h3>
                </div>
                <div class="col">
                    <h3>Kantenhöhe der Perrons</h3>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col">
                    <div id="chart_hv"></div>
                </div>
                <div class="col">
                    <div id="chart_kh"></div>
                </div>
            </div>
            <div class="row mt-5">
                <div class="row">
                    <h3> Perronlängen </h3>
                </div>
                <div class="row mt-5">
                    <div id="chart_pl"></div>
                </div>
            </div>
        </div>

    </div>

	

	<script>
			
        var options_pie = {
            series: [],
            chart: {
                width: '70%',
                type: 'pie',
                fontFamily: 'Helvetica, Arial, sans-serif'
            },
            labels: [],
            theme: {
                monochrome: {
                    enabled: true,
                    color: '#eb0000'
                }
            },
            plotOptions: {
                pie: {
                    dataLabels: {
                        offset: -5
                    }
                }
            },
            legend: {
                show: true
            }
        };
        
        var options_hv = {...options_pie};
        options_hv.series = [2864, 186, 103, 292, 68];
        options_hv.labels = ["konstant", "nicht konstant", "auslaufend", "Karrenüberfahrten", "unbekannt"];

        var options_kh = {...options_pie};
        options_kh.series = [1666, 114, 491, 268, 306, 343, 325];
        options_kh.labels = ["0.55 m", "0.42 m", "0.35 m", "0.3 m", "0.25 m", "0.2 m            ", "unbekannt"];

        var chart_hv = new ApexCharts(document.querySelector("#chart_hv"), options_hv);
        var chart_kh = new ApexCharts(document.querySelector("#chart_kh"), options_kh);
    
        chart_hv.render();
        chart_kh.render();



        var options_col = {
          series: [{
          data: [634, 582, 594, 561, 465, 136, 291, 92, 121, 25, 9,]
        }],
          chart: {
          height: 350,
          type: 'bar',
          events: {
            click: function(chart, w, e) {
              // console.log(chart, w, e)
            }
          }
        },
        theme: {
                monochrome: {
                    enabled: true,
                    color: '#eb0000'
                }
        },
        
        plotOptions: {
          bar: {
            columnWidth: '45%',
            distributed: true,
          }
        },
        dataLabels: {
          enabled: false
        },
        legend: {
          show: false
        },
        xaxis: {
          categories: [
            '< 50 m',
            '50 - 100 m',
            '100 - 150 m',
            '150 - 200 m',
            '200 - 250 m',
            '250 - 300 m',
            '300 - 350 m',
            '350 - 400 m',
            '400 - 450 m',
            '450 - 500 m',
            '> 500 m'
          ],
          labels: {
            style: {
              
              fontSize: '12px'
            }
          }
        }
        };
        
        var options_pl = {...options_col};

        var chart_pl = new ApexCharts(document.querySelector("#chart_pl"), options_pl);
        chart_pl.render();
      
    
	</script>

</body>
</html>
