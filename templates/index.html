{% include 'header.html' %}

    <h1> Projektarbeit ARIS </h1>

	<!-- search / filter container -->
    <div class="container">
        <div class="row">

            <!-- search -->
            <div class="col">
                <h3 class="mt-5 mb-3"> Suche </h3>
                <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Haltestelle Name" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Suchen</button>
                </form>
            </div>

            <!-- spacing -->
            <div class="col-1"></div>

            <!-- filter -->
            <div class="col">
                <h3 class="mt-5 mb-3"> Filtern nach Perrontyp</h3>
                <div class="row">
                    <div class="col">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                            <label class="form-check-label" for="inlineCheckbox1">Aussenperron</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                            <label class="form-check-label" for="inlineCheckbox2">Hausperron</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                            <label class="form-check-label" for="inlineCheckbox2">Zwischenperron</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                            <label class="form-check-label" for="inlineCheckbox2">Dienstperron</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                            <label class="form-check-label" for="inlineCheckbox2">weitere</label>
                        </div>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col">
                    <button class="btn btn-outline-success" type="submit">Anwenden</button>
                    </div>
                    <div class="row"></div>
                </div>
                
            </div>

            <!-- spacing -->
            <div class="col-1"></div>

      </div>
    </div>
    
		<!-- table -->
    <div class="row mt-5 mb-5" >
			<div class="column">
				<table class="table">
					<thead>
						<tr>
							<th scope="col">
								<i class="bi bi-arrow-up" style="color: grey;"></i>
								Haltestellen Name
							</th>
							<th scope="col"> Perron Nr. </th>
							<th scope="col"> Perrontyp </th>
							<th scope="col">
								<i class="bi bi-arrow-down" style="color: red;"></i>
								Perronkantenlänge
							</th>
							<th scope="col"> Perronkantenhöhe </th>
							<th scope="col"> Höhenverlauf </th>
						</tr>
					</thead>
					<!-- see js below -->
					<tbody id="exampleTable"></tbody>
				</table>
			</div>
    </div>

		<!-- pagination-->
		<nav class="mx-auto mb-5" style="width: 200px;" aria-label="...">
			<ul class="pagination">
				<li class="page-item disabled">
					<a class="page-link">Zurück</a>
				</li>
				<li class="page-item"><a class="page-link" href="#">1</a></li>
				<li class="page-item active" aria-current="page">
					<a class="page-link" href="#">2</a>
				</li>
				<li class="page-item"><a class="page-link" href="#">3</a></li>
				<li class="page-item">
					<a class="page-link" href="#">Vorwärts</a>
				</li>
			</ul>
		</nav>

		{% include 'footer.html' %}

	<script>
			
		/* two examle rows */
		text = `
			<tr>
				<td>Lutry</td>
				<td>2</td>
				<td>Aussenperron</td>
				<td>130.89 m</td>
				<td>P 42 </td>
				<td>konstant</td>
			</tr>
			<tr>
				<td>Cully</td>
				<td>1</td>
				<td>Hausperron</td>
				<td>171.95 m</td>
				<td>P 20</td>
				<td>konstant</td>
			</tr>
		`;
		
		/* insert into table */
		document.getElementById("exampleTable").innerHTML = text.repeat(15);
			
	</script>

</body>
</html>
